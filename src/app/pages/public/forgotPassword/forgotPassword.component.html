<div class="w-full" id="forgotPassword">
  <div class="bg-gray-100">
    <div class="flex flex-col md:flex-row h-screen">
      <!-- Left Side (Dark Background with Text) -->
      <div class="w-full md:w-1/2 bg-black relative flex items-center justify-center rounded-lg">
        <!-- Video Element -->
        <video
          autoPlay
          loop
          muted
          class="absolute inset-0 w-full h-full object-cover"
        >
          <source src="../../../../assets/videos/earth.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>

        <!-- Overlaying Content -->
        <div class="absolute inset-0 bg-black opacity-75"></div>
        <div class="relative z-10 text-white p-10">
          <h1 class="text-3xl font-bold mb-4">Welcome to</h1>
          <h2 class="text-5xl font-bold mb-4">PortfolioMSt</h2>
          <p class="text-sm opacity-75">
            Home to 23 Million users worldwide
          </p>
          <a href="#" class="text-blue-400 mt-2 block">
            Know more
          </a>
        </div>
      </div>

      <!-- Right Side (Forgot Password Form) -->
      <div class="w-full md:w-1/2 pb-5 md:mt-0 md:pb-0 flex flex-col items-center justify-center bg-white">
        <div class="w-full mt-5 max-w-md bg-white p-8 rounded shadow-md">
          <h2 class="text-3xl font-bold mb-6">Forgot Password?</h2>
          <p class="text-sm text-gray-500 mb-4">
            No problem! Enter your email below, and we will send you an
            email with instructions to reset your password.
          </p>
          <form>
            <div class="flex flex-col space-y-1 mt-3 mb-3">
              <label
                for="email"
                class="text-sm font-semibold text-gray-500"
                >Email address</label
              >
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Email Address"
                class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200"
              />
              <div class="text-red-600 text-sm">
                <!-- Email error message placeholder -->
              </div>
            </div>
            <button
              type="submit"
              class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition-colors"
            >
              Send Reset Link
            </button>
          </form>
          <a
            type="button"
            class="cursor-pointer w-full py-2 rounded-md block text-center text-sm text-gray-500 hover:bg-gray-200 hover:text-blue-600 mt-4"
          >
            Resend
          </a>
          <a
            routerLink="/Signin"
            class="py-2 rounded-md block text-center text-sm text-gray-500 hover:bg-gray-200 hover:text-blue-600 mt-4"
          >
            Back to Login
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
